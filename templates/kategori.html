<!DOCTYPE html>
<html>
<head>
    <title>Pengeluaran per Kategori</title>
</head>
<body>
    <h1>Pengeluaran per Kategori</h1>
    <a href="{{ url_for('dashboard') }}">‚Üê Kembali ke Dashboard</a>
    
    {% if hasil %}
        <ul>
            {% for kategori, total in hasil %}
                <li>{{ kategori|capitalize }}: Rp {{ "{:,.0f}".format(total) }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Belum ada data pengeluaran.</p>
    {% endif %}
</body>
</html>
